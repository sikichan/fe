<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <iframe src="http://127.0.0.1:8084/iframe.html"></iframe>
  <script>
  onload = function() {
    let iframe = document.querySelector('iframe')
    iframe.contentWindow.postMessage('hello cors page', 'http://127.0.0.1:8084')
    onmessage = function(e) {
      console.log('from iframe: ',e.data)
    }
  }
  </script>
</body>
</html>
