<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>cors</h1>
  <script>
    let xhr = new XMLHttpRequest()
    xhr.open('GET', 'http://localhost:3000/cors')
    xhr.send(null)
    xhr.onload = function(e) {
      console.log(e)
    }
  </script>
</body>
</html>
