<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <header>{{header}}</header>
    <p>{{msg}}</p>
    <h1>{{msg}}</h1>
    <input v-model="msg">
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        header: 'header'
      }
    })
    console.log(vm);
    
  </script>
</body>
</html>
